<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f2f5;
            margin: 0;
        }

        .error-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 0 auto;
        }

        .error-icon {
            font-size: 80px;
            color: #d9534f;
            margin-bottom: 20px;
        }

        h1 {
            color: #d9534f;
            font-size: 2em; /* Reduced font size */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin: 0;
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            background-color: #fff;
        }

        a:hover {
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">&#9888;</div> <!-- Warning icon -->
        <h1>Oops! Something went wrong.</h1>
        <p><strong>{{ error_message }}</strong></p>
        <a href="{{ url_for('index') }}">Go back to the form</a>
    </div>
</body>
</html>
